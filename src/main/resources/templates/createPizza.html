<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{fragments/Head.html :: head(pageTitle='crea pizza')}"></head>
</head>
<body class="vw-100 vh-100">
<div class="container">

    <form th:action="@{/pizza/create}"
          th:object="${pizza}"
          method="post"
          id="pizza-form"
          class="row color-success">
        <div class="col-6">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" type="text" id="name" th:field="*{name}"
                   th:errorClass="is-invalid">
            <div class="form-text">Name must not be blank</div>
            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="description">Description</label>
            <input class="form-control" type="text" id="description" th:field="*{description}"
                   th:errorClass="is-invalid">
            <div class="form-text">Description must not be blank</div>
            <div th:if="${#fields.hasErrors('description')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="urlPhoto">URL Photo</label>
            <input class="form-control" type="text" id="urlPhoto" th:field="*{urlPhoto}"
                   th:errorClass="is-invalid">
            <div class="form-text">URL Photo must not be blank</div>
            <div th:if="${#fields.hasErrors('urlPhoto')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('urlPhoto')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-6">
            <label class="form-label" for="price">Price</label>
            <input class="form-control" type="number" id="price" th:field="*{price}"
                   th:errorClass="is-invalid">
            <div th:if="${#fields.hasErrors('price')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="col-12">
            <label class="form-label" for="ingredients">Ingredients</label>
            <select multiple class="form-control" id="ingredients" th:field="*{ingredients}" th:errorClass="is-invalid">
                <option th:each="ingredient : ${allIngredients}" th:value="${ingredient.id}"
                        th:text="${ingredient.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('ingredients')}" class="invalid-feedback">
                <ul>
                    <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add to Menu</button>
    </form>
</div>

</body>
</html>
